<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="number" placeholder="First number" id="num1">
        <br>
        <input type="number" placeholder="Second number" id="num2">
        <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button>
        <br>
        <input type="number" id="result" readonly>
    </div>

    <script type="text/javascript">
        var n1= document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res =document.getElementById("result");

        document.getElementById("add").addEventListener(
            "click",function(){
                res.value = parseInt(n1.value) + parseInt(n2.value);
            }
        );

        document.getElementById("sub").addEventListener(
            "click",function(){
                res.value = parseInt(n1.value) - parseInt(n2.value);
            }
        );

        document.getElementById("mul").addEventListener(
            "click",function(){
                res.value = parseInt(n1.value) * parseInt(n2.value);
            }
        );

        document.getElementById("div").addEventListener(
            "click",function(){
                res.value = parseInt(n1.value) / parseInt(n2.value);
            }
        );

    </script>


</body>
</html>
